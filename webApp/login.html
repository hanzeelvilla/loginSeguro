<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Seguro</title>
</head>
<body>
    <div class="container">
        <h1>Bienvenido</h1>
        <form id="authForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ej: JuanPerez" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required>
            </div>

            <!-- Nuevo campo para repetir la contraseña (solo visible en registro) -->
            <div class="form-group" id="repeatPasswordContainer" style="display: none;">
                <label for="repeatPassword">Repetir Contraseña:</label>
                <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Confirma tu contraseña">
            </div>

            <div class="button-group">
                <button type="button" id="loginBtn">Iniciar Sesión</button>
                <button type="button" id="registerBtn">Registrarse</button>
            </div>
            
            <div id="errorMsg" class="error-message"></div>
        </form>
    </div>
    <script src="login.js"></script>
    <script>
        // Mostrar campo de repetir contraseña solo cuando se registra
        document.getElementById("registerBtn").addEventListener("click", () => {
            document.getElementById("repeatPasswordContainer").style.display = "block";
        });

        document.getElementById("loginBtn").addEventListener("click", () => {
            document.getElementById("repeatPasswordContainer").style.display = "none";
        });
    </script>
</body>
</html>
